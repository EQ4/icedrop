<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Icedrop</title>

  <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="menu">
    <div id="stations">
      <a href="#" class="station" id="template">
        <span class="station-listeners">0</span>
        <span class="station-name"></span>
        <div>
          <span class="station-title">Unknown</span>
          &nbsp;-&nbsp;
          <span class="station-artist">Unknown</span>
        </div>
      </a>
    </div>
  </div>
  <div id="meta">
    <div id="meta-inner">
      <div id="meta-listeners">0</div>
      <div id="meta-right">
        <span id="meta-title">Unknown</span><br/>
        <span id="meta-artist">Unknown</span>
      </div>
    </div>
  </div>
  <canvas id="screen"></canvas>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="effects.js"></script>
  <script src="util.js"></script>
  <script src="base.js"></script>
  <script src="api.js"></script>
  <script src="app.js"></script>
</body>
</html>
